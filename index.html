
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טבלת מילות קישור - AI-Talk</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
    <style>
        /* כל ה-CSS שלך בדיוק כמו בקוד המקורי כולל צבעים, מבנה וסגנון */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            padding: 20px;
            text-align: center;
        }
        .header {
            background: #4c6ef5;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .view-toggle, .filter-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .view-btn, .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .view-btn.active {
            background: #4c6ef5;
            color: white;
        }
        .filter-btn.active {
            outline: 3px solid rgba(0, 0, 0, 0.2);
        }
        .filter-btn.all { background: #343a40; color: white; }
        .filter-btn.time { background: #20c997; color: white; }
        .filter-btn.addition { background: #339af0; color: white; }
        .filter-btn.contrast { background: #e64980; color: white; }
        .filter-btn.cause { background: #fcc419; color: black; }
        .filter-btn.example { background: #8ce99a; color: black; }
        .filter-btn.condition { background: #845ef7; color: white; }
        .filter-btn.emphasis { background: #0c8599; color: white; }

        .table-container, .card-view {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: right;
        }

        .card-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .connector-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-top: 5px solid #4c6ef5;
        }

        .connector-card .card-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .connector-card .card-example {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .search-input {
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>טבלת מילות קישור</h1>
        <p>דפי נייווט למילות קישור</p>
    </div>

    <div class="view-toggle">
        <button class="view-btn active" id="tableViewBtn">תצוגת טבלה</button>
        <button class="view-btn" id="cardViewBtn">תצוגת כרטיסיות</button>
    </div>

    <div class="filter-container">
        <button class="filter-btn all active" data-filter="all">הכל</button>
        <button class="filter-btn time" data-filter="time">זמן ומקום</button>
        <button class="filter-btn addition" data-filter="addition">הוספה והמשך</button>
        <button class="filter-btn contrast" data-filter="contrast">ניגוד וויתור</button>
        <button class="filter-btn cause" data-filter="cause">סיבה ותוצאה</button>
        <button class="filter-btn example" data-filter="example">דוגמה והסבר</button>
        <button class="filter-btn condition" data-filter="condition">תנאי</button>
        <button class="filter-btn emphasis" data-filter="emphasis">הדגשה</button>
        <input type="text" id="searchInput" class="search-input" placeholder="חיפוש מילות קישור...">
    </div>

    <div class="table-container" id="tableView">
        <table>
            <thead>
                <tr>
                    <th>מילת קישור</th>
                    <th>סוג</th>
                    <th>תפקיד</th>
                    <th>דוגמה</th>
                </tr>
            </thead>
            <tbody id="connectorTableBody">
                <tr class="connector-row" data-type="time">
                    <td class="word-cell">כאשר</td>
                    <td><span class="badge time">זמן ומקום</span></td>
                    <td>ציון זמן מקביל</td>
                    <td class="example-cell">כאשר הלכתי הביתה, התחיל לרדת גשם.</td>
                </tr>
                <tr class="connector-row" data-type="addition">
                    <td class="word-cell">בנוסף לכך</td>
                    <td><span class="badge addition">הוספה והמשך</span></td>
                    <td>הוספת מידע</td>
                    <td class="example-cell">למדתי למבחן. בנוסף לכך, הכנתי סיכומים.</td>
                </tr>
                <tr class="connector-row" data-type="contrast">
                    <td class="word-cell">אבל</td>
                    <td><span class="badge contrast">ניגוד וויתור</span></td>
                    <td>ניגוד</td>
                    <td class="example-cell">רציתי לבוא, אבל לא הרגשתי טוב.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card-view" id="cardView"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableViewBtn = document.getElementById("tableViewBtn");
            const cardViewBtn = document.getElementById("cardViewBtn");
            const tableView = document.getElementById("tableView");
            const cardView = document.getElementById("cardView");
            const rows = document.querySelectorAll(".connector-row");

            rows.forEach(row => {
                const type = row.dataset.type;
                const word = row.querySelector(".word-cell").innerText;
                const badge = row.querySelector("td:nth-child(2)").innerHTML;
                const role = row.querySelector("td:nth-child(3)").innerText;
                const example = row.querySelector(".example-cell").innerText;

                const card = document.createElement("div");
                card.className = "connector-card " + type;
                card.dataset.type = type;
                card.innerHTML = `
                    <div class="card-title">${word}</div>
                    ${badge}
                    <div><strong>תפקיד:</strong> ${role}</div>
                    <div class="card-example">${example}</div>
                `;
                cardView.appendChild(card);
            });

            tableViewBtn.addEventListener("click", () => {
                tableView.style.display = "block";
                cardView.style.display = "none";
                tableViewBtn.classList.add("active");
                cardViewBtn.classList.remove("active");
            });

            cardViewBtn.addEventListener("click", () => {
                tableView.style.display = "none";
                cardView.style.display = "grid";
                cardViewBtn.classList.add("active");
                tableViewBtn.classList.remove("active");
            });

            const filterButtons = document.querySelectorAll(".filter-btn");
            filterButtons.forEach(btn => {
                btn.addEventListener("click", () => {
                    const filter = btn.dataset.filter;
                    filterButtons.forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");

                    rows.forEach(row => {
                        row.style.display = (filter === "all" || row.dataset.type === filter) ? "" : "none";
                    });

                    const cards = cardView.querySelectorAll(".connector-card");
                    cards.forEach(card => {
                        card.style.display = (filter === "all" || card.dataset.type === filter) ? "block" : "none";
                    });
                });
            });

            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                rows.forEach(row => {
                    row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
                });
                const cards = cardView.querySelectorAll(".connector-card");
                cards.forEach(card => {
                    card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
                });
            });
        });
    </script>
</body>
</html>
